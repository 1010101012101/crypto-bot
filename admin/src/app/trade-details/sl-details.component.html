<fieldset [disabled]="mode.isView()">
  <div class="form-group row">
    <div class="col-sm-2">
      <h5>Stoploss</h5>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-sm btn-outline-success" (click)="addStopLoss()" tooltip="Add Stoploss" *ngIf="!trade.stoploss" >
        <span class="oi oi-plus"></span>
      </button>
      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteStopLoss()" tooltip="Remove Stoploss" *ngIf="trade.stoploss" >
        <span class="oi oi-trash"></span>
      </button>
    </div>
  </div>
  <div class="form-group row" *ngIf="trade.stoploss">
    <label for="slSmart" class="col-sm-2 col-form-label">Smart</label>
    <div class="col-sm-10">
      <div class="form-check">
        <!--<input type="checkbox" id="slSmart" class="form-check-input position-static" [(ngModel)]="trade.stoploss.type === 'FIXED'">-->
      </div>
    </div>
    <!--<div class="col-sm-10"><input type="text" id="exitSmart" class="form-control" disabled value="{{trade.exit.smart}}"></div>-->
  </div>
  <div class="form-group row" *ngIf="trade.stoploss">
    <label for="slThreshold" class="col-sm-2 col-form-label">Threshold</label>
    <div class="col-sm-10"><input type="text" id="slThreshold" class="form-control" value="{{trade.stoploss.threshold}}"></div>
  </div>
</fieldset>
